<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">IMC CALCULATOR</h2>
        {{sexo}}
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{'sexoDesactivo': sexo === 'Femenino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="masculino()">
                        <i class="bi bi-gender-male sexo"></i>
                        <p>Masculino</p>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem"[ngClass]="{'sexoDesactivo': sexo === 'Masculino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="femenino()">
                    <i class="bi bi-gender-female sexo"></i>
                    <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="fondoItem">
                        <div class="contenedor">
                            <p>Altura</p>
                            <div class="estiloNumero">{{altura}}
                                <span class="cm">cm</span>
                            </div>
                            <input type="range" (input)="cambiarAltura($event)" 
                            [value]="altura" min="120" max="220" class="form-range" id="customRange1">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="fondoItem">
                        <div class="contenedor">
                            <p>Peso</p>
                            <div class="estiloNumero">
                                {{peso}}
                            </div>
                            <div class="sumaResta">
                                <i class="bi bi-plus-circle-fill"(click)="peso = peso + 1"></i>
                                <i class="bi bi-dash-circle-fill"(click)="peso = peso - 1"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="fondoItem">
                        <div class="contenedor">
                            <p>Edad</p>
                            <div class="estiloNumero">
                                {{edad}}
                            </div>
                            <div class="sumaResta">
                                <i class="bi bi-plus-circle-fill"(click)="edad = edad + 1"></i>
                                <i class="bi bi-dash-circle-fill"(click)="edad = edad - 1"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>  
            </div>            
                <div class="row">
                    <div class="col-lg-12">
                        <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">Calcular</button>

                    </div>
                </div>
            </div>
</div>
